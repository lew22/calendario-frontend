
<div *ngFor="let elemen of datos" class="card card-body mb-2">
    <div class="row">
        <div class="col-md-8">
            <ul>
                <li >
                    id: {{elemen._id}}
                </li>
                <li>
                    name:{{elemen.name}}
                </li>
                <li>
                    description:{{elemen.description}}
                </li>
                <li>
                    createdAt:{{elemen.createdAt}}
                </li>
            </ul>
        </div>
    </div>
</div>
