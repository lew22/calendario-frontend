
<div *ngFor="let elemen of datos" class="card card-body mb-2">
    <div class="row">
        <div class="col-md-8">
            <ul>
                <li >
                    id: {{elemen._id}}
                </li>
                <li>
                    start:{{elemen.start}}
                </li>
                <li>
                    end:{{elemen.end}}
                </li>
                <li>
                    color:{{elemen.color.primary}}
                </li>
            </ul>
        </div>
    </div>
</div>
