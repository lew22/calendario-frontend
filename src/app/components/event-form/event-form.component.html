<div class="row">
    <div class="col-sm-4 offset-md-4">
        <div class="card card-body">
            <form (submit)="submitEvent()">
                <div class="form-group">
                    <input type="text" name ="name" [(ngModel)]="event.name" class="form-control" placeholder="Event Name" autofocus>

                </div>

                <div class="form-group">
                    <input type="text" name = "description" [(ngModel)]="event.description" class="form-control" placeholder="Event Description">
                </div>

                <button class="btn btn-primary btn-block">
                    Enviar
                </button>
            </form>
        </div>
    </div>
</div>
