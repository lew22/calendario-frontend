<div class="row">
    <div class="col-sm-4 offset-md-4">
        <div class="card card-body">
            <form (submit)="submitEvent()">
                <!-- Title -->
                <div class="form-group">
                    <input type="text" name = "title" [(ngModel)]="event.title" class="form-control" placeholder="Event Title">
                </div>

                <!-- Color -->
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Color</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option>red</option>
                      <option>blue</option>
                      <option>yellow</option>
                    </select>
                </div>
                <!-- Date -->
                <form class="row row-cols-sm-auto">
                    <div class="col-12">
                        <label>Date in range</label>
                      <div class="dp-hidden position-absolute">
                        <div class="input-group">
                          <input name="datepicker"
                                 class="form-control"
                                 ngbDatepicker
                                 #datepicker="ngbDatepicker"
                                 [autoClose]="'outside'"
                                 (dateSelect)="onDateSelection($event)"
                                 [displayMonths]="2"
                                 [dayTemplate]="t"
                                 outsideDays="hidden"
                                 [startDate]="fromDate!"
                                 tabindex="-1">
                          <ng-template #t let-date let-focused="focused">
                            <span class="custom-day"
                                  [class.focused]="focused"
                                  [class.range]="isRange(date)"
                                  [class.faded]="isHovered(date) || isInside(date)"
                                  (mouseenter)="hoveredDate = date"
                                  (mouseleave)="hoveredDate = null">
                              {{ date.day }}
                            </span>
                          </ng-template>
                        </div>
                      </div>
                      <div class="input-group">
                        <input #dpFromDate
                               class="form-control" placeholder="yyyy-mm-dd"
                               name="dpFromDate"
                               [value]="formatter.format(fromDate)"
                               (input)="fromDate = validateInput(fromDate, dpFromDate.value)">
                        <button class="btn btn-outline-secondary calendar" (click)="datepicker.toggle()" type="button"></button>
                      </div>
                    </div>
                    <div class="col-12">
                      <div class="input-group">
                        <input #dpToDate
                               class="form-control" placeholder="yyyy-mm-dd"
                               name="dpToDate"
                               [value]="formatter.format(toDate)"
                               (input)="toDate = validateInput(toDate, dpToDate.value)">
                        <button class="btn btn-outline-secondary calendar" (click)="datepicker.toggle()" type="button"></button>
                      </div>
                    </div>
                  </form>

                <hr>

                <button class="btn btn-primary btn-block">
                    Enviar
                </button>
            </form>
        </div>
    </div>
</div>
